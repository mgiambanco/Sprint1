<div class='p-grid'>
	<div class='p-col-12'>
		<label class='sidebar_label'>Email Address</label>
		<input type='text' [(ngModel)]="email" class='form-control'>
	</div>
</div>

<div class='p-grid'>
	<div class='p-col-12'>
		<label class='sidebar_label'>Password</label>
		<input type='password' [(ngModel)]="password" class='form-control'>
	</div>
</div>

<div class='p-grid'>
	<div class='p-col-12'>
		<a (click)='funcLogin()' class='btn btn_customizable'>Login</a>
	</div>
</div>

<div class='p-grid'>
	<div class='p-col-6'>
		<a (click)='funcForgotPassword()'>Forgot Password?</a>
	</div>

	<div class='p-col-6'>
		<a (click)='funcRegister()'>Register</a>
	</div>
</div>
